<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/hack-font@3.3.0/build/web/hack.css'>
  <link rel="stylesheet" type="text/css" href="src/css/main.css" />
  <link rel="stylesheet" type="text/css" href="src/css/weather-icons.min.css" />
  <!-- Latest compiled and minified JavaScript -->
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    
    <h2 id="loading" class="centerme">Loading...</h2>
    <div id="content" class="container">

      <a href="#" class="settings-button" id="sbtn1" onclick="toggleSidebar(event)"><h3><i class="fa fa-bars" aria-hidden="true"></i></h3></a>

      <!--Code for sidebar on right of screen.-->

      <div class="sidebar closed" id="sidebar">
        <p>
        <a href="#" class="settings-button" onclick="toggleSidebar(event)"><i class="fa fa-times" aria-hidden="true"></i></a>
      </p>
        <h3>Settings</h3>
        <hr id="bar">
        
        <div class="radio-group">
          <label for="celsiusRadio" class="radio">
            <p class="radio-label">Degree Mode</p>
            <input type="radio" name="degreegrp" id="celsiusRadio" onclick="temperatureToggle(event)" class="hidden"/>
            <span class="label"></span>Celsius
          </label>
          
          <label for="fahrenheitRadio" class="radio">
            <input type="radio" name="degreegrp" id="fahrenheitRadio" onclick="temperatureToggle(event)" class="hidden"/>
            <span class="label"></span>Fahrenheit
          </label>
        </div>
        
        <div class="toggle">
          <p class="settings-label">Both Degrees</p>
          <input type="checkbox" id="bothDegreesToggle" class="cbx hidden" onclick="bothDegreesToggleFn(event)"/>
          <label for="bothDegreesToggle" class="toggle-btn lbl"></label>
        </div>

        <div class="radio-group">
            <label for="lightRadio" class="radio">
              <p class="radio-label">Theme</p>
              <input type="radio" name="themegrp" id="lightRadio" onclick="toggleTheme(event)" class="hidden"/>
              <span class="label"></span>Light Mode
            </label>
            
            <label for="darkRadio" class="radio">
              <input type="radio" name="themegrp" id="darkRadio" onclick="toggleTheme(event)" class="hidden"/>
              <span class="label"></span>Dark Mode
            </label>

            <label for="draculaRadio" class="radio">
              <input type="radio" name="themegrp" id="draculaRadio" onclick="toggleTheme(event)" class="hidden"/>
              <span class="label"></span>Dracula Theme
            </label>

        </div>
      </div>
      <div class="centerme">
        <h1>Hello There</h1>
        <br>
        <div id="weather">
          <h2 id="weatherP"><span id="celsius"></span><span id="slash"> / </span><span id="fahrenheit"></span><span id="weather-content"></span></h2>
          <h2 id="dateTimeP"></h2>
        </div>
        <form action="https://duckduckgo.com/" method="get" target="_blank">
          <div class="container input-group">
            <input autocomplete="off" class="search-bar" name="q" placeholder="search the web" type="text">
          </div>
        </form>
      </div>
      <br>
      <div class="container centerme">
        <div class="row">
          <div class="col-sm">
            <h4 id="smh">Social Media</h4>
            <div id="social-links"></div>
          </div>
          <div class="col-sm">
            <h4 id="mh">Media</h4>
            <div id="media-links"></div>
          </div>
          <div class="col-sm">
            <h4 id="ph">Productivity</h4>
            <div id="productivity-links"></div>
          </div>
          <div class="col-sm">
            <h4 id="nh">News</h4>
            <div id="news-links"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="src/js/links.js"></script>
    <script type="text/javascript" src="src/js/main.js"></script>
  </div>
</body>

</html>
